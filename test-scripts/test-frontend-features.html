<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #389e0d;
        }
        .error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #cf1322;
        }
        .loading {
            background: #f0f9ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>前端功能集成测试</h1>
    
    <div class="test-container">
        <h2>1. 学校录取统计 - 学校层次排序</h2>
        <p>测试按985工程、211工程等层次排序功能</p>
        <button id="testSchoolLevelSort">测试学校层次排序</button>
        <button id="testAdmissionCountSort">测试录取数量排序</button>
        <button id="testSchoolNameSort">测试学校名称排序</button>
        <div id="schoolSortResult" class="test-result" style="display:none;"></div>
    </div>
    
    <div class="test-container">
        <h2>2. 地市县情况概览 - 学历要求</h2>
        <p>测试本科和硕士学历要求显示功能</p>
        <button id="testEducationRequirements">测试学历要求显示</button>
        <div id="educationResult" class="test-result" style="display:none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/v1';
        
        // 测试工具函数
        function showResult(elementId, status, message, data = null) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `test-result ${status}`;
            element.innerHTML = message + (data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : '');
        }
        
        function showLoading(elementId) {
            showResult(elementId, 'loading', '测试进行中...');
        }
        
        // 1. 测试学校层次排序
        document.getElementById('testSchoolLevelSort').addEventListener('click', async () => {
            showLoading('schoolSortResult');
            try {
                const response = await fetch(`${API_BASE}/analytics/schools-by-batch?unit_id=5&sort_by=school_level&limit=5`);
                const data = await response.json();
                
                if (data.success && data.schools && data.schools.length > 0) {
                    const firstSchool = data.schools[0];
                    const hasLevelPriority = 'level_priority' in firstSchool;
                    const message = hasLevelPriority ? 
                        `✅ 学校层次排序功能正常！第一所学校：${firstSchool.university_name}（层次优先级：${firstSchool.level_priority}）` :
                        `❌ 缺少level_priority字段`;
                    
                    showResult('schoolSortResult', hasLevelPriority ? 'success' : 'error', message, {
                        total_schools: data.schools.length,
                        first_school: firstSchool,
                        sort_by: 'school_level'
                    });
                } else {
                    showResult('schoolSortResult', 'error', '❌ 获取学校数据失败', data);
                }
            } catch (error) {
                showResult('schoolSortResult', 'error', `❌ 请求失败: ${error.message}`);
            }
        });
        
        // 测试录取数量排序
        document.getElementById('testAdmissionCountSort').addEventListener('click', async () => {
            showLoading('schoolSortResult');
            try {
                const response = await fetch(`${API_BASE}/analytics/schools-by-batch?unit_id=5&sort_by=admission_count&limit=5`);
                const data = await response.json();
                
                if (data.success && data.schools && data.schools.length > 0) {
                    const schools = data.schools;
                    const isDescending = schools.length >= 2 ? schools[0].admission_count >= schools[1].admission_count : true;
                    
                    showResult('schoolSortResult', isDescending ? 'success' : 'error', 
                        isDescending ? '✅ 录取数量排序功能正常！' : '❌ 录取数量排序有问题', {
                        schools: schools.map(s => ({
                            name: s.university_name,
                            admission_count: s.admission_count,
                            level_priority: s.level_priority
                        }))
                    });
                } else {
                    showResult('schoolSortResult', 'error', '❌ 获取学校数据失败', data);
                }
            } catch (error) {
                showResult('schoolSortResult', 'error', `❌ 请求失败: ${error.message}`);
            }
        });
        
        // 测试学校名称排序
        document.getElementById('testSchoolNameSort').addEventListener('click', async () => {
            showLoading('schoolSortResult');
            try {
                const response = await fetch(`${API_BASE}/analytics/schools-by-batch?unit_id=5&sort_by=university_name&limit=5`);
                const data = await response.json();
                
                if (data.success && data.schools && data.schools.length > 0) {
                    showResult('schoolSortResult', 'success', '✅ 学校名称排序功能正常！', {
                        schools: data.schools.map(s => s.university_name)
                    });
                } else {
                    showResult('schoolSortResult', 'error', '❌ 获取学校数据失败', data);
                }
            } catch (error) {
                showResult('schoolSortResult', 'error', `❌ 请求失败: ${error.message}`);
            }
        });
        
        // 2. 测试学历要求显示
        document.getElementById('testEducationRequirements').addEventListener('click', async () => {
            showLoading('educationResult');
            try {
                const response = await fetch(`${API_BASE}/policies/regional-overview?unit_id=5`);
                const data = await response.json();
                
                if (data.success) {
                    const hasEducationReq = data.education_requirements !== undefined;
                    const message = hasEducationReq ? 
                        '✅ 学历要求功能已实现！' : 
                        '⚠️ education_requirements字段不存在，可能是该单位没有对应的政策数据';
                    
                    showResult('educationResult', hasEducationReq ? 'success' : 'error', message, {
                        unit_info: {
                            name: data.unit_name,
                            org_type: data.org_type
                        },
                        education_requirements: data.education_requirements || '无数据',
                        has_education_data: hasEducationReq
                    });
                } else {
                    showResult('educationResult', 'error', '❌ 获取地市县概览失败', data);
                }
            } catch (error) {
                showResult('educationResult', 'error', `❌ 请求失败: ${error.message}`);
            }
        });
        
        // 页面加载完成后自动运行基础测试
        document.addEventListener('DOMContentLoaded', () => {
            console.log('前端功能测试页面加载完成');
            console.log('点击按钮开始测试各项功能');
        });
    </script>
</body>
</html>

services:
  redis:
    image: redis:7-alpine
    container_name: prod_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_prod_data:/data
    networks:
      - prod_network
    restart: always

  backend-prod:
    image: crpi-2l13lq8qqggkzp5n.cn-shanghai.personal.cr.aliyuncs.com/develop_daily/bodian_backend:0.2
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./.env.prod
    networks:
      - prod_network
    depends_on:
      - redis
    restart: always

  frontend-prod:
    image: crpi-2l13lq8qqggkzp5n.cn-shanghai.personal.cr.aliyuncs.com/develop_daily/bodian_frontend:0.3
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - prod_network
    depends_on:
      - backend-prod
    restart: always

networks:
  prod_network:
    driver: bridge

volumes:
  redis_prod_data:
    driver: local